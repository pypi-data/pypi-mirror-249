[build-system]
requires = [
    "setuptools>=42",
    "wheel"

]
build-backend = "setuptools.build_meta"

[project]
name = "readretro"
version = "1.0.3"
authors = [{ name = "Taein Kim", email = "tedori725@kaist.ac.kr"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/SeulLee05/READRetro"

[project.scripts]
run = 'readretro.readretro:run_retro_planner'
