[project]
name = "Turbo-Quart"
version = "0.0.3"
authors = [
    { name = "Ahmet ElgÃ¼n", email = "ahmetelgn@gmail.com" },
    { name = "Miguel Grinberg", email = "miguel.grinberg@gmail.com" },
]
description = "Use Hotwire Turbo in your Quart application."
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "Quart >= 0.19.4",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/ahmetelgun/turbo-quart"
"Bug Tracker" = "https://github.com/ahmetelgun/turbo-quart/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
namespaces = false

[build-system]
requires = [
    "setuptools>=61.2",
]
build-backend = "setuptools.build_meta"
