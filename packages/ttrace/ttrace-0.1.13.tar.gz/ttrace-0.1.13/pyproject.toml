[tool.poetry]
name = "ttrace"
version = "0.1.13"
description = "Makes use of strace"
authors = ["Frans FÃ¼rst <frans.fuerst+gitlab@protonmail.com>"]
repository = "https://projects.om-office.de/frans/ttrace.git"
readme = "Readme.md"
packages = [
  {include = "ttrace"}
]

[tool.poetry.scripts]
ttrace = 'ttrace.cli:main'

[tool.poetry.dependencies]
python = "^3.10"
treelib = "^1.6.1"
aiofiles = "^23"
# strace-process-tree = "^1.3.0"

[tool.poetry.group.dev.dependencies]
black = "^22"
isort = "^5"
pytest = "^7"
pytest-cov = "^3"
mypy = "^1.5"
pylint = "^2"
ipython = "^8"
yamllint = "^1"
types-aiofiles = "^22"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
fast = true
exclude = '''
(                           # exclude a few common directories in the root of the project
  /(                        # note that this has to be done in .pre-commit-config.yaml, too
    untracked
    | \.git
    | \.pytest_cache
    | \.mypy_cache
    | \.venv
    | \.container_home_dir
    | untracked
    | dist
  ))
'''


[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict="True"
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
    'untracked',
]

[tool.pylint]
ignore = [".venv", "untracked"]

# Files or directories matching the regular expression patterns are skipped. The
# regex matches against base names, not paths. The default value ignores Emacs
# file locks
ignore-patterns = ["^\\.#"]

# Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
# number of processors available to use, and will cap the count on Windows to
# avoid hangs.
jobs = 1

