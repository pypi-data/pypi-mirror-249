[metadata]
name = uta-gms-engine
version = 0.0.28
author = Filip Marciniak
author_email = filip.marciniak15@gmail.com
description = Engine for UTA GMS method
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/UTA-WESOME/uta-gms-engine
project_urls = 
	Bug Tracker = https://github.com/UTA-WESOME/uta-gms-engine/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	pulp == 2.7.0
	xmcda == 0.3
	pydantic == 2.4.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

