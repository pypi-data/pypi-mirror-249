[metadata]
license_files = LICENSE
name = awsovpn
version = 0.5
author = Flying Hippo
author_email = admin@flyinghippo.com
description = Simple script for easy creation of OpenVPN instance on AWS
long_description = file:README.md
long_description_content_type = text/markdown
url = https://awsovpn.readthedocs.io/
project_urls = 
	Source = https://github.com/parleer/awsovpn/
	Documentation = https://awsovpn.readthedocs.io/en/latest/
	Packaging tutorial = https://packaging.python.org/tutorials/packaging-projects/
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython

[options]
packages = 
	awsovpn
python_requires = >=3.8
install_requires = 
	pkginfo >= 1.8.1
	boto3 ~= 1.34.11
	paramiko ~= 3.4.0
	importlib-metadata >= 3.6
	python-dotenv == 1.0.0
include_package_data = True

[options.entry_points]
console_scripts = 
	awsovpn = awsovpn.__main__:main

[egg_info]
tag_build = 
tag_date = 0

