[tool.poetry]
name = "cnceye"
version = "0.5.1"
description = "CMM python library"
license = "MIT"
authors = ["yuichiroaoki <45054071+yuichiroaoki@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/OpenCMM/cnceye"
keywords = ["cnc", "cmm", "milling", "gcode"]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
trimesh = "^4.0.5"
numpy = "^1.26.2"
scipy = "^1.11.4"


[tool.poetry.group.dev.dependencies]
ruff = "^0.1.9"
pytest = "^7.4.3"
black = "^23.12.1"
pytest-cov = "^4.1.0"
cadquery = "^2.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
