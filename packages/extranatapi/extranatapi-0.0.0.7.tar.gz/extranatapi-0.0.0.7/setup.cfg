[metadata]
name = extranatapi
version = attr: extranatapi.extranatcli.__version__
author = Doudoux
description = Extranat API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/doudoux-g/extranatapi
project_urls = 
	Bug Tracker = https://gitlab.com/doudoux-g/extranatapi/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	beautifulsoup4
	openpyxl

[options.entry_points]
console_scripts = 
	extranat-cli = extranatapi.cli:main

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

