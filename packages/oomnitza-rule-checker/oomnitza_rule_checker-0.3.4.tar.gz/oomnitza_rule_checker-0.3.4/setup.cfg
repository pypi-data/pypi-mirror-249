[metadata]
name = oomnitza_rule_checker
description = Contains reusable logic to check Oomnitza begin criteria for objects
version = 0.3.4
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://bitbucket.org/oomnitza/oomnitza-rule-checker
author = Oomnitza, Vital Kudzelka and others
author_email = vital.kudzelka@oomnitza.com
license = MIT
license_file = LICENSE
platforms = unix, linux, osx
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Utilities
keywords = oomnitza

[options]
packages = 
	oomnitza_rule_checker
install_requires = 
	arrow==0.12.1
python_requires = >=3.6
zip_safe = no

[options.extras_require]
tests = 
	pytest>=3
	pytest-lazy-fixture>=0.6.3
	pytest-cov>=2

[options.package_data]
oomnitza_rule_checker = py.typed

[egg_info]
tag_build = 
tag_date = 0

