[metadata]
name = fedora-sig-onboard
version = 0.1.1
description = Onboard a package onto the appropriate Fedora SIG
long_description = file: README.md
long_description_content_type = text/markdown
author = Davide Cavalca
author_email = dcavalca@fedoraproject.org
license = MIT
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License

[options]
install_requires = 
	click
	pyxdg
	requests
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	fedora-sig-onboard = fedora_sig_onboard.cli:cli

[egg_info]
tag_build = 
tag_date = 0

