[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rosalie"
version = "0.0.13"
authors = [
  { name="Fabian Gunzinger", email="fa.gunzinger@gmail.com" },
]
description = "A simple simulation tool to compare experiment evaluation methods."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

