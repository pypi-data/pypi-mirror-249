[versioneer]
VCS = git
style = pep440
versionfile_source = propka/_version.py
versionfile_build = propka/_version.py
tag_prefix = v
parentdir_prefix = propka-

[coverage:run]
source = propka
omit = 
	propka/_version.py
	tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover

[yapf]
column_limit = 88
based_on_style = pep8
allow_split_before_dict_value = False

[mypy]
files = propka,tests
exclude = (?x)(
	/_version\.py$
	)
explicit_package_bases = True
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

