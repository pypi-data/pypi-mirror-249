[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = 'formic_opcua'
requires-python = ">=3.8"
version = "1.7.7"
authors = [
    {name = "Spencer White", email = "swhite@formic.co"},
    {name = "Damian Stempel"},
    {name = "Viachaslau Zakharchuk"}

]
dependencies = [
    'asyncua',
    'pyyaml'
]

[tool.poetry]
name = 'formic_opcua'
description = ''
version = "1.7.7"
authors = [
    "Spencer White",
    "Damian Stempel",
    "Viachaslau Zakharchuk",
]
readme = ["README.md"]

[tool.setuptools]
py-modules = []

[project.scripts]
formic_opcua_server = 'formic_opcua.scripts.formic_opcua_server:main'
formic_opcua_client = 'formic_opcua.scripts.formic_opcua_client:main'

[tool.isort]
profile = 'black'
filter_files = true
line_length = 120

[tool.black]
line-length = 120
skip-string-normalization = true

[tool.mypy]
check_untyped_defs = false
disable_error_code = 'annotation-unchecked'
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_optional = false

[tool.flake8]
count = true
max-line-length = 120
extend-ignore = [
    'E203',  # for compatibility with black
]
per-file-ignores = [
    '__init__.py:F401,F403',
]
