# See:
#   FLIT: https://flit.pypa.io/en/latest/pyproject_toml.html
#   TOML format: https://toml.io/en/

#
# Updating PyPi:
#   source venv/bin/activate
#   flit build
#   flit publish --repository astroget

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "astroget"
authors = [
  { name="S. Pothier", email="astroarchive@noirlab.edu" },
]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "description"]
#! description = "Find and get FITS metadata and images."
#! version = "0.0.4a3.dev1"
requires-python = ">=3.7"


[project.urls]
"Homepage" = "https://github.com/pypa/astroget"
"Bug Tracker" = "https://github.com/pypa/astroget/issues"
"Documentation" ="https://astroget.readthedocs.io/en/latest/"


