[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "debutils"
dynamic = ["version"]
description = 'Utilities to help Debian package maintainers.'
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
keywords = ["debian"]
authors = [
  { name = "Maytham Alsudany", email = "maytha8thedev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "requests",
  "python-debian",
  "python-debianbts",
  "Jinja2",
  "ldap3",
  "treelib",
  "questionary",
  "infer-license",
  "packaging",
]

[project.urls]
Documentation = "https://codeberg.org/Maytha8/debutils#readme"
Issues = "https://codeberg.org/Maytha8/debutils/issues"
Source = "https://codeberg.org/Maytha8/debutils"

[project.scripts]
debutils = "debutils.cli:main"

[tool.hatch.version]
path = "src/debutils/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/debutils tests}"

[tool.coverage.run]
source_pkgs = ["debutils", "tests"]
branch = true
parallel = true
omit = [
  "src/debutils/__about__.py",
]

[tool.coverage.paths]
debutils = ["src/debutils", "*/debutils/src/debutils"]
tests = ["tests", "*/debutils/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
