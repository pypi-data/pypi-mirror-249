[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyrightarte"
version = "1.0.5"
authors = [
  { name="zewenn", email="zc.fallens@gmail.com" },
]
description = "A multitool python object notation package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/arteglaive-protein/pyright"
Issues = "https://github.com/arteglaive-protein/pyright/issues"