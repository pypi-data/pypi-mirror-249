[tool.poetry]
name = "boela"
version = "0.1.3"
description = "Bayesian Optimization with Exploratory Landscape Analysis"
authors = ["Taleh A. Agasiev <tallex13@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/agataleh/boela"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
matplotlib = "^3.8.2"
ioh = "^0.3.14"
pflacco = "^1.2.2"
numpy = "^1.24.4"
bayesian-optimization = "^1.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
