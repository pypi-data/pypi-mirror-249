[project]
name = "jentinkj_s21"
version = "0.0.2"
authors = [
  { name="jeffjeff11", email="author@example.com" },
]
description = "A wrapper for pyodbc, mssql, and pandas"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jentinkj-s21"]