[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sverilogpy"
version = "0.0.0a0"
description = "A package to simplify the creation of Python Command-Line tools"
readme = "README.md"
authors = [{name = "Benjamin Davis", email = "allrisc.dev@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["Verilog", "tool", "SystemVerilog"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/RISCY-Lib/sverilogpy"
Documentation = "https://github.com/RISCY-Lib/sverilogpy/blob/main/README.md"

[project.optional-dependencies]
dev = ["flake8", "mypy", "tox", "pytest"]