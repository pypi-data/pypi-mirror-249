[tool.poetry]
name = "ip-reveal-headless"
version = "1.0.6"
description = "Quickly ascertain your public IP address, hostname, and local IP address."
authors = ["Taylor B. <tayjaybabee@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
inspyred_print = "^1.0"
python = ">=3.9,<4.0"
requests = "^2.25.0"
pypattyrn = "^1.2"
inspyre-toolbox = "^1.3"
toml = "^0.10.2"
johnnydep = "^1.10"
urllib3 = "^1.26.8"
inspy-logger = "3.0.2.dev1"



[tool.poetry.dev-dependencies]
Sphinx = "^3.4.1"
changelog-generator = "^0.2.4"
pre-commit = "^2.15.0"
recommonmark = "^0.7.1"
ptipython = "^1.0.1"

[tool.poetry.scripts]
ip-reveal = 'ip_reveal_headless:main'
ip-reveal-headless = 'ip_reveal_headless:main'

[build-system]
requires = ["poetry-core>=0.12"]
build-backend = "poetry.core.masonry.api"
