[build-system]
requires = [
    "setuptools>=42",
    'wheel',
]
build-backend = "setuptools.build_meta"

[project]
name = "readretro_test"
version = "1.1.3"
authors = [{ name = "Taein Kim", email = "tedori725@kaist.ac.kr"}]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [    
    'h5py',
    'typing-extensions == 4.7.1',
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/SeulLee05/READRetro"

[project.scripts]
run = 'readretro.readretro:run_retro_planner'
