[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sclive"
version = "0.0.0.1"
dependencies = [
    "anndata>=0.10.4",
    "plotly>=5.18.0",
    "pandas>=2.1.4",
    "numpy>=1.26.3",
    "distinctipy>=1.3.3"
]

requires-python = ">=3.11"
authors = [
  {name = "Adnan Cihan Cakar", email = "cakar.adnancihan@gmail.com"}
]
maintainers = [
  {name = "Adnan Cihan Cakar", email = "cakar.adnancihan@gmail.com"}
]
description = "Single cell analysis plotting functions with interactive and web development friendly outputs."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["single cell", "plotting", "html"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]

[project.optional-dependencies]


[project.urls]
Homepage = "https://cakarcihan.com"
Repository = "https://github.com/acihanckr/sclive.git"

[project.scripts]


