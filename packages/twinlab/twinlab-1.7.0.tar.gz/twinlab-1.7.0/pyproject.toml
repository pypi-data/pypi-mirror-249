[tool.poetry]
name = "twinlab"
version = "1.7.0"
description = "Client interface for twinLab machine-learning in the cloud."
license = "MIT"
homepage = "https://www.digilab.co.uk/"
repository = "https://github.com/digiLab-ai/twinLab-client"
documentation = "https://digilab-ai.github.io/twinLab-client"
authors = ["digiLab Solutions Ltd. <info@digilab.co.uk>"]
maintainers = [
    "Alexander Mead <alexander@digilab.co.uk>",
    "Freddy Wordingham <freddy@digilab.co.uk>",
    "Michelle Fabienne Bieger <michelle@digilab.co.uk>",
    "Huy Nguyen <huy@digilab.co.uk>",
    "Joe Schaefer <joe@digiLab.co.uk>",
]
keywords = ["machine-learning", "AI", "cloud", "twinLab", "digiLab"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.24.0"
pandas = "^1.5.3"
python-dotenv = "^1.0.0"
pydantic-settings = "^2.0.3"
requests = "^2.28.2"
typeguard = "^4.0.0"
pdoc = "^14.1.0"

[tool.poetry.dev-dependencies]
ipykernel = "^6.22.0"
IPython = "^8.11"
matplotlib = "^3.7.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
pytest-regtest = "^1.5.1"
pytest-regressions = "^2.5.0"
seaborn = "^0.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
