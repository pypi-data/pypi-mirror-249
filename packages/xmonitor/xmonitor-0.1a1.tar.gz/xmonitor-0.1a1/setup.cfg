[metadata]
name = xmonitor
version = attr: xmonitor.__version__
keywords = monitor, glances
description = Monitor tool management based on python.
author = Mingzhe Zou
author_email = zoumingzhe@outlook.com
url = https://github.com/bondbox/xmonitor
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv2
license_files = LICENSE
platforms = any
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
project_urls = 
	Source Code = https://github.com/bondbox/xmonitor
	Bug Tracker = https://github.com/bondbox/xmonitor/issues
	Documentation = https://github.com/bondbox/xmonitor

[options]
zip_safe = True
include_package_data = True
python_requires = >=3.8
install_requires = 
	glances
	bottle
packages = find:

[options.packages.find]
include = xmonitor*
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

