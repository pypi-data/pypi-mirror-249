[metadata]
name = py-SPSPaRTAN
version = 1.0.0
description = SPaRTAN python version
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Xiaojun Ma
author_email = xim33@pitt.edu
url = https://github.com/osmanbeyoglulab/SPaRTAN/tree/main/py-SPaRTAN
download_urls = https://github.com/osmanbeyoglulab/SPaRTAN/tree/main/py-SPaRTAN
project_urls = 
	Documentation = https://github.com/osmanbeyoglulab/SPaRTAN/tree/main/py-SPaRTAN
	Code = https://github.com/osmanbeyoglulab/SPaRTAN/tree/main/py-SPaRTAN
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.8
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.pxd, *.h

[egg_info]
tag_build = 
tag_date = 0

