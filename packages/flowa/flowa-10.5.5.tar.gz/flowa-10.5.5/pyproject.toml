[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowa"
version = "10.5.5"
description = "flowa - Machine Learning Toolkit"
readme = "README.md"
authors = [{ name = "flowa (Discord: @flo.a)", email = "flowa.dev@gmail.com" }]
license = { file = "LICENSE" }
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Development Status :: 4 - Beta",
    "Development Status :: 3 - Alpha",
    "Development Status :: 2 - Pre-Alpha",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
keywords = ['flowa']
requires-python = ">=3.7.0"
dependencies = ['numpy', 'pandas', 'pathlib']

[project.urls]
Github = 'https://github.com/flowa-ai'
Repository = "https://github.com/flowa-ai/"
PyPi = "https://pypi.org/project/flowa/"
