[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "xray-uploader"
authors = [
    {name = "qun", email = "crsncq@126.com"}
]
description = "upload junit xml to xray."

requires-python = ">=3.0"
keywords = ["xray"]
license = {text = "MIT License"}
dependencies = [
    "requests==2.31.0"
]
version = "1.0.0"

[tool.setuptools.packages.find]
include = ["xray_uploader"]
exclude = ["logger", "junit_xml"]