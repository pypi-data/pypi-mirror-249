[tool.poetry]
name = "toodledo"
version = "1.5.1"
description = "Python wrapper for the Toodledo v3 API which is documented at http://api.toodledo.com/3/"
authors = ["Jonathan Kamens <jik@kamens.us>",
           "Rehan Khwaja <rehan@khwaja.name>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/jikamens/toodledo-python"
classifiers = [
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: MIT License",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11"
]

[tool.poetry.urls]
changelog = "https://github.com/jikamens/toodledo-python/releases"
donate = "https://www.patreon.com/jikseclecticofferings"

[tool.poetry.dependencies]
python = ">=3.7.2,<4.0"
marshmallow = "^3.18"
requests-oauthlib = "^1.0"
requests = "^2.20"

[tool.poetry.dev-dependencies]
pylint = "^2.16"
pytest = "^7.2.1"
pyclip = "^0.7"
flake8 = "^4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
