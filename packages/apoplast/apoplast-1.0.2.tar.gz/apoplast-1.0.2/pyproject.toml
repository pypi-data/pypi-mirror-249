[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apoplast"
version = "1.0.2"
dependencies = [
	"rich",
	"tinydb",
	"numpy",
	"botany"
]

#license = { text = ">1" }
license = { text = "vegan + GPL 3.0" }

description = "The search for an abundant panacea of vivaciously invigorating utopian vegan absorbables."
readme = "structure.txt"

[tool.setuptools.packages.find]
where = [ "structures/modules" ]

#
#	https://setuptools.pypa.io/en/latest/userguide/datafiles.html
#
[tool.setuptools.package-data]
"*" = [ 
	"*.HTML",
	"*.html", 
	
	"*.JSON", 
	"*.json"
]




