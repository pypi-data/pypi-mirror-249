[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dolt_utils"
version = "0.1.3"
readme = "README.md"
require-python = ">=3.8"
description = "Some utils for dolt."
authors = [{name = "Sam Richards", email = "sammyrichards@me.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "doltcli >= 0.2.1",
    "pandas >= 2.0.0",
]
