[tool.poetry]
name = "pybuildtools"
version = "0.6.1"
description = "A set of tools for putting together buildscripts and other CLI applications"
authors = ["Rob Nelson <nexisentertainment@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.com/N3X15/python-build-tools"
repository = "https://gitlab.com/N3X15/python-build-tools.git"
packages = [
    { include = 'buildtools' }
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
colorama = "^0.4.6"
Jinja2 = "3.1.2"
psutil = "^5.9.7"
lxml = "^5.0.0"
pygit2 = "^1.13.3"
requests = "^2.31.0"
"ruamel.yaml" = "^0.18.5"
six = "^1.16.0"
toml = "^0.10.2"
tqdm = "^4.66.1"
Twisted = {version = "^23.10.0", optional = true}
PyQt5 = {version = "^5.15.10", optional = true}
#Nuitka = {git="https://github.com/Nuitka/Nuitka.git",branch="develop",optional=true}
MarkupSafe = "^2.1.3"

[tool.poetry.extras]
twisted = ["Twisted"]
pyqt5 = ["PyQt5"]
#nuitka = ["Nuitka"]
#all = ["Nuitka",'PyQt5','Twisted']
all = ['PyQt5','Twisted']

[tool.poetry.group.dev.dependencies]
build = "^1.0.3"
isort = "^5.13.2"
mypy = "^1.8.0"
pytest = "^7.4.4"
twine = "^4.0.2"
autopep8 = "^2.0.4"
types-requests = "^2.31.0.20231231"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.autopep8]
max_line_length = 200
ignore = ['E6', 'E501']

[tool.isort]
line_length = 200