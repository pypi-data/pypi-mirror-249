[tool.poetry]
name = "pyCmdlineHistory"
version = "1.1.5"
description = "Save command line history and provide a command line completer for python."

packages = [{ include = "berhoel" }]

authors = [
  "Sunjoong LEE <sunjoong@gmail.com>",
  "Berthold HÃ¶llmann <berthold@xn--hllmanns-n4a.de>",
]
license = "CC-BY-SA-4.0"

repository = "https://gitlab.com/berhoel/python/pyCmdlineHistory.git"

readme = "README.rst"

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: System Administrators",
  "Operating System :: POSIX",
  "Topic :: System :: Shells",
  "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.9"
setuptools =  "*"

[tool.poetry.dev-dependencies]
tox = "*"
toml = "*"
pytest = "*"
pytest-cov = "*"
pytest-runner = "*"
pytest-sugar = "*"
pytest-isort = "*"
isort = [
    {version = "*", python = "<3.12"},
    {version = ">5", python = "^3.12"}
]
rope = "*"
pylint = "*"
pylint-common = "*"
pylint-plugin-utils = "*"
black = "*"
pdbpp = "*"
sphinx-argparse-cli = "*"
sphinx-favicon = "*"
berhoel-sphinx-settings = [
    {git="https://gitlab.com/berhoel/python/berhoel-sphinx-settings.git", rev="main"}
]

[tool.isort]
multi_line_output = 3
dedup_headings = true
include_trailing_comma = true
indent = '    '
float_to_top = true
namespace_packages = ['berhoel']
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_stdlib = 'Standard library imports.'
import_heading_thirdparty = 'Third party library imports.'
import_heading_firstparty = 'First party library imports.'
import_heading_localfolder = 'Local library imports.'
default_section = "THIRDPARTY"
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.pytest.ini_options]
addopts = "--doctest-modules --ff --pdb -s --cov=berhoel --cov-report=term --cov-report=html --cov-branch"
testpaths = ["berhoel"]

[flake8]
max-line-length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
