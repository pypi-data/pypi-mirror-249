[metadata]
name = sensenova
version = attr: sensenova.version.VERSION
description = Python client library for the Sensenova API
long_description = file: README.md
long_description_content_type = text/markdown
author = Sensetime
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.7.1
install_requires = 
	requests >= 2.20
	PyJWT == 2.6.0
	tqdm
	typing_extensions; python_version<"3.8"  # Needed for type hints for mypy
	aiohttp

[options.entry_points]
console_scripts = 
	sensenova = sensenova._sensenova_scripts:main

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

