[metadata]
name = linkeds
version = 1.0.0
author = David Santana
author_email = davidsantana06@hotmail.com
description = LinkeDS is a versatile Python project with linked data structures — stack, queue, and list — offering adaptability in bounded and dynamic sizes.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/davidsantana06/linkeds
project_urls = 
	Bug Tracker = https://github.com/davidsantana06/linkeds/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

