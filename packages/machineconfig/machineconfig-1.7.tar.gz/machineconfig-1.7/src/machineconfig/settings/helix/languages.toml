
[[language]]
name = "python"
auto-format = true
file-types = ["py"]
language-server = { command = "python-language-server"}
config = {} 

[[language]]
name = "rust"
scope = "source.rust"
injection-regex = "rust"
file-types = ["rs"]
roots = ["Cargo.toml", "Cargo.lock"]
auto-format = true
comment-token = "//"
language-server = { command = "rust-analyzer" }
indent = { tab-width = 4, unit = "    " }





