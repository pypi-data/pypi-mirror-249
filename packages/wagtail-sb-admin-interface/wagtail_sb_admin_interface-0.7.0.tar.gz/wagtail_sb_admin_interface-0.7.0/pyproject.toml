[tool.poetry]
name = "wagtail-sb-admin-interface"
version = "0.7.0"
description = "Customize the Wagtail admin interface from the admin itself."
authors = [
  "SoftButterfly Development Team <dev@softbutterfly.io>",
  "zodiacfireworks <martin.vuelta@gmail.com>"
]
license = "MIT License"
readme = "README.md"
homepage = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-admin-interface"
repository = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-admin-interface"
documentation = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-admin-interface/-/wikis"
keywords = ["Softbutterfly", "Django", "Migrations"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "wagtail_sb_admin_interface", from = "src" }
]
include = [
  "LICENSE.txt",
  "CHANGELOG.md",
]

[tool.poetry.urls]
"Download" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-admin-interface/-/archive/v0.7.0/wagtail-sb-admin-interface-v0.7.0.tar.gz"
"Bug Tracker" = "https://gitlab.com/softbutterfly/open-source/wagtail-sb-admin-interface/-/issues"

[tool.poetry.dependencies]
python = ">=3.9.0,<4.0.0"
django = "< 5.0"
django-colorfield = "<1.0.0"
wagtail = "< 6.0"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
bandit = "^1.7.6"
black = "^23.12.1"
coverage = "^7.4.0"
flake8 = "^7.0.0"
flake8-black = "^0.3.6"
isort = "^5.13.2"
mypy = "^1.8.0"
pre-commit = "^3.6.0"
pydocstyle = "^6.3.0"
pylint = "^3.0.3"
pylint-django = "^2.5.5"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
pytest-vcr = "^1.0.2"
python-dotenv = "^1.0.0"
tbump = "^6.11.0"
tox = "^4.11.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
