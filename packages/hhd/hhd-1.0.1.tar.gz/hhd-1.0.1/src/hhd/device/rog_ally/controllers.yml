type: container
tags: [lgc]
title: Ally Controller
hint: >-
  Allows for configuring the ROG Ally controllers to a unified output.

children:
  controller_mode:
    type: mode
    tags: [rog_controller_mode]
    title: Controller Emulation
    hint: >-
      Emulate different controller types to fuse ROG features.

  #
  # Common settings
  #
  imu:
    type: bool
    title: Motion Support
    hint: >-
      Enable gyroscope/accelerometer (IMU) support (.3% background CPU use)
    default: True

  imu_hz:
    type: discrete
    title: Motion Hz
    hint: >-
      Sets the sampling frequency for the IMU.
      1600 requires an IMU patch.
      Check `/sys/bus/iio/devices/iio:device0/in_anglvel_sampling_frequency_available`.
    options: [25, 50, 100, 200, 400, 800, 1600]
    default: 400

  share_to_qam:
    type: bool
    title: Map Armory to QAM.
    default: True

  paddles_to_touchpad:
    type: bool
    title: Paddles as Touchpad Clicks
    hint: >-
      Makes the left paddle click the left side of the touchpad
      and the right paddle the right side, instead of being the edge paddles.
      Useful with dualsense.
    default: False

  initialize:
    type: bool
    title: Initialize on start
    hint: >-
      Initializes the Ally controller on start, resetting bindings etc.
      Disable if you adjust them yourself (with Armory Crate, asusctl, etc).
    default: True

  debug:
    type: bool
    title: Debug
    hint: >-
      Output controller events to the console (high CPU use) and raises exceptions
      (HHD will crash on errors).
    default: False
