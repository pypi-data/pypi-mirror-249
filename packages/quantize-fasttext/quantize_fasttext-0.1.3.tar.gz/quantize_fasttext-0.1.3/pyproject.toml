[tool.poetry]
name = "quantize-fasttext"
version = "0.1.3"
description = "量化fasttext并测试其性能"
authors = ["wangmengdi <wangmengdi@pachiratech.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7"
fasttext = ">=0.9.2"
wasabi = ">=1.1.2"
jsonargparse = {version = ">=4.26.0", extras = ["signatures"]}

[tool.poetry.scripts]
quantize-fasttext = "quantize_fasttext.main:run"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
