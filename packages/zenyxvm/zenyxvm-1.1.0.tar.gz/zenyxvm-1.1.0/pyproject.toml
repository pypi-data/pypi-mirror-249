[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zenyxvm"
version = "1.1.0"
authors = [
  { name="zewenn", email="zc.fallens@gamil.com" },
]
description = "Easy uploading to Github and PyPi"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/neunyx/zenyxvm"
Issues = "https://github.com/neunyx/zenyxvm/issues"