[build-system]
requires = ["setuptools>=61.0.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "akerbp.mlpet"
version = "3.5.4"
description = "Package to prepare well log data for ML projects."
authors = [
    {name = "Flavia Dias Casagrande", email = "flavia.dias.casagrande@akerbp.com"},
    {name = "Saghar Asadi", email = "saghar.asadi@akerbp.com"},
    {name = "Yann Van Crombrugge", email = "yann.vancrombrugge@akerbp.com"}
]
maintainers = [
    {name = "Yann Van Crombrugge", email = "yann.vancrombrugge@akerbp.com"},
    {name = "Peder Aursand", email = "peder.aursand@akerbp.com"}
]
classifiers=[
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
]
requires-python = ">=3.8,<3.11"
dependencies = [
    "PyYAML>=5.4.1",
    "cognite-sdk>=5.0.0,<6",
    "joblib>=1.0.1",
    "lasio>=0.29",
    "numpy>=1.19.5",
    "pandas>=1.3.2,<2",
    "scikit-learn>=0.24.2",
    "scipy>=1.7.1",
    "tqdm>=4.62.3",
    "plotly>=5.8.2",
    "importlib-metadata>=4.12.0",
    "pyodbc>=4.0.35",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://bitbucket.org/akerbp/akerbp.mlpet/"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["mlpet/data/npd_fm_gp_sy_key_dic.pcl"]

[project.optional-dependencies]
version = [
    "requests>=2.28.0",
    "python-dateutil>=2.8.2",
    "packaging>=21.3",
    "toml"
]
dev = [
    "ruff>=0.1.7",
    "pre-commit>=2.15.0",
    "mypy>=0.910",
    "types-PyYAML>=6.0.1",
    "types-requests>=2.27.10",
    "types-python-dateutil>=2.8.9",
    "types-toml>=0.10.7",
    "pytest>=6.2.5",
    "coverage>=6.2",
    "Sphinx>=4.4.0",
    "myst-parser>=0.16.1",
    "furo>=2022.1.2",
]

[tool.ruff]
exclude = [
    ".git",
    "docs/",
    "build/",
    "dist/",
    ".venv/",
    "__pycache__",
]
ignore = [
    "B905",
    "E501",
]
line-length = 88
select = [
    "B",
    "B9",
    "C",
    "E",
    "F",
    "W",
    "I",
]

[tool.ruff.mccabe]
max-complexity = 18
