repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
        exclude: ^training_notebooks/
      - id: end-of-file-fixer
        exclude: ^training_notebooks/
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^training_notebooks/
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.1.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        # exclude the training_notebooks directory.
        exclude: ^training_notebooks/
      # Run the formatter.
      - id: ruff-format
        exclude: ^training_notebooks/
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
        additional_dependencies:
          [types-PyYAML, types-requests, types-python-dateutil, types-toml]
