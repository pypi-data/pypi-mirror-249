[tool.poetry]
name = "satseg"
version = "0.1.1"
description = "A python package to assist in multispectral satellite image segmentation."
authors = ["Dilith Jayakody <dilithjay@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
torch = "^2.0.0"
rasterio = "^1.3.6"
numpy = "^1.24.2"
geopandas = "^0.12.2"
opencv-python = "^4.7.0.72"
pandas = "^2.0.0"
torchvision = "^0.15.1"
torchgeo = "^0.4.1"
segmentation-models-pytorch = "^0.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
