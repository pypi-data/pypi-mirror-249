[project]
name = "postgresql_access"
version = "1.0"
dependencies = ['psycopg2-binary',
	'keyring']
requires-python= ">= 3.8"
authors = [
    {name = "Gerard"},
    {email = "gweatherby@uchc.edu"}
]
dynamic = ["license"] 
readme = "README.md"

[project.scripts]
postgresql_access = "postgresql_access.main:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

