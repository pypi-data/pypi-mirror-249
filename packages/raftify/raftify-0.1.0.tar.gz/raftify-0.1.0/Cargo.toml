[package]
name = "raftify"
version = "0.1.0"
authors = ["Lablup Inc."]
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/lablup/raftify"
description = "Experimental High level Raft framework"
keywords = ["raft", "distributed-systems", "ha"]

[dependencies]
async-trait = "0.1.48"
bincode = "1.3"
bytes = "1.5.0"
heed = "0.20.0-alpha.9"
heed-traits = "0.20.0-alpha.9"
log = { version = "0.4", features = ["std"] }
parking_lot = "0.12.1"
prost = "0.11"
raft = { git = "https://github.com/jopemachine/raft-rs", features = ["prost-codec", "default-logger"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
slog = "2"
slog-stdlog = "4"
thiserror = "1.0"
tokio = { version = "1.4", features = ["full"] }
tonic = "0.9.2"
built = "0.5"
clap = "3.0"

[build-dependencies]
tonic-build = "0.9.2"
built = "0.5"

[workspace]
members = [
    "binding/python",
    "examples/memstore",
    "harness"
]
