name: Python tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md
      - README.md
      - AUTHORS.md
  pull_request:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md
      - README.md
      - AUTHORS.md
