[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "test"
dynamic = ["version"]
dependencies = [
  "numpy",
  "torch"
]
authors = [
  { name="test", email="test@example.com" },
]
requires-python = ">=3.8"
description = "Test for PyPI!"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
]

[tools.setuptools]
packages = ["lib"]

[project.urls]
Repository = "https://github.com/yixiaoer/test"
Issues = "https://github.com/yixiaoer/test/issues"
