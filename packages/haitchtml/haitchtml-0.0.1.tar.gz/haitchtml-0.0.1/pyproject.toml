[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haitchtml"
dynamic = ["version"]
description = "Generate HTML with pure Python."
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
authors = [
  { name = "Logan Connolly", email = "me@loganconnolly.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Source = "https://sr.ht/~loges/haitchtml"
Issues = "https://todo.sr.ht/~loges/haitchtml"

[tool.hatch.version]
path = "src/haitchtml/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = []

[tool.hatch.build.targets.wheel]
packages = ["src/haitch"]

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/haitchtml tests}"

[tool.coverage.run]
source_pkgs = ["haitchtml", "tests"]
branch = true
parallel = true
omit = [
  "src/haitchtml/__about__.py",
]

[tool.coverage.paths]
haitchtml = ["src/haitchtml", "*/haitchtml/src/haitchtml"]
tests = ["tests", "*/haitchtml/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
