[flake8]
ignore = H405,H404,H302,H306,H301,H101,H801,E402,W503,E252,E203,F722
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,.venv,.git,.tox,dist,doc,**egg,plugins/tfplugin5/*
copyright-check = True
copyright-author = Inmanta
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_first_party = inmanta,inmanta_plugins
known_third_party = pytest,pydantic,Jinja2
skip_glob = plugins/tfplugin5/*

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[metadata]
name = inmanta-module-terraform
freeze_recursive = False
freeze_operator = ~=
version = 1.3.14
license = ASL 2.0
version_tag = 

[options]
install_requires = inmanta-module-std
	inmanta-tfplugin
	msgpack
	protobuf
	grpcio!=1.49.0rc1,!=1.52.0rc1
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

