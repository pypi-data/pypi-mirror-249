[metadata]
name = microagg1d
description = A package to perform optimal univariate microaggregation for various cost functions
author = Feelx234
author_email = felix.stamm@rwth-aachen.de
license = BSD 2-Clause License
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/Feelx234/microagg1d
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
	
	python_requires = >=3.8
install_requires = 
	numpy
	numba

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov microagg1d --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[tool.pylint.MASTER]
ignore = .coveragerc
ignore-paths = .coveragerc

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = microagg1d
extensions = 
	no_skeleton

[coverage:run]
branch = True
source = microagg1d

[coverage:paths]
source = 
	src/
	*/site-packages/

[coverage:report]
exclude_lines = 
	pragma: no cover
	pragma: no branch okay
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	pass
omit = 
	*/algorithms_educational.py
	*/algorithms_old.py
	*/smawk_old.py
	*/utils_for_test.py

[egg_info]
tag_build = 
tag_date = 0

