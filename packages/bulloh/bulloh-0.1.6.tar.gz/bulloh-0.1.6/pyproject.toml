[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "bulloh"
version = "0.1.6"
description = "Script to automate gathering personal productivity data."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3.10",]
dependencies = [ "tickthon", "nothion",]
[[project.authors]]
name = "anggelomos"
email = "anggelomos@outlook.com"

[project.urls]
repository = "https://github.com/anggelomos/bulloh"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "twine", "flake8", "mypy", "types-requests",]

[tool.setuptools.package-data]
nothion = [ "py.typed",]
