[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "palaestrai-mosaik"
version = "3.5.0"
authors = [{name="The ARL Developers", email="stephan.balduin@offis.de"}]
description = "Mosaik Environment for palaestrAI."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mosaik==3.1.1",
    "mosaik-api==3.0.3",
    "palaestrai~=3.5.0"
]

[project.optional-dependencies]
dev = [
    "black==22.3.0",
    "build",
    "coverage",
    "setuptools",
    "sphinx",
    "twine",
]
midas = [
    "midas-mosaik>=1.1.0"
]

[project.urls]
"Homepage" = "http://docs.palaestr.ai"
"Bug Tracker" = "https://gitlab.com/arl2/palaestrai-mosaik/-/issues"

[tool.black]
line-length = 79