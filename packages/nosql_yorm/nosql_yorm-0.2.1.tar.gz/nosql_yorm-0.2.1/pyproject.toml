[tool.poetry]
name = "nosql_yorm"
version = "0.2.1"
description = "Yet Another ORM for NoSQL.  However, this one starts with firestore."
authors = ["Benjamin Garrard <ben@colorfull.ai>"]
packages = [{ from = "src", include = "nosql_yorm" }]

[tool.poetry.dependencies]
python = "^3.8"
firebase-admin = "^4.4.0"
pydantic = "^1.8.2"
inflect = "^7.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
