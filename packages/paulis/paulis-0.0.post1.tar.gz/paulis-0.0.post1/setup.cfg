[metadata]
name = paulis
author = hashberg
author_email = sg495@users.noreply.github.com
description = Quantum tensors in the Pauli basis
url = https://github.com/hashberg-io/paulis
project_urls = 
	Bug Tracker = https://github.com/hashberg-io/paulis/issues
classifiers = 
	Development Status :: 1 - Planning
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	Natural Language :: English
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	typing-extensions>=4.6.0
	typing-validation>=1.1.0

[options.package_data]
* = py.typed

[options.packages.find]
exclude = test

[options.extras_require]
dev = 
	mypy
	pylint
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

