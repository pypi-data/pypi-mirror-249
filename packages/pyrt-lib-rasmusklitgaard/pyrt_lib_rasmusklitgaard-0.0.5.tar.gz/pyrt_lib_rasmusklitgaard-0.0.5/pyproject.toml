[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "pyrt-lib_rasmusklitgaard"
version = "0.0.5"
authors = [
  { name="Rasmus Klitgaard", email="rasmusklitgaard97@gmail.com" },
]
description = "PYthon RadioTherapy library"
readme = "README.md"
dependencies = [
"numpy",
"matplotlib",
"openpyxl",
"pymedphys",
"readline",
"rlcompleter",
"code",
"scipy",
"pydicom",
"shapely",
"numba",
"shutil",
"subprocess",
"os",
"sys",
"tempfile",
"dataclasses",
"string",
"operator",
"typing",
"SimpleITK",
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.com/dcpt-research/pyrt-lib"
Issues = "https://gitlab.com/dcpt-research/pyrt-lib/issues"
[tool.hatch.build.targets.wheel]
only-include = ["src/pyrt-lib_rasmusklitgaard"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
