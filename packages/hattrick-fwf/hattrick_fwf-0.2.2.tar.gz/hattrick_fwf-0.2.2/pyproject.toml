[project]
name = "hattrick-fwf"
version = "0.2.2"
description = "Hattrick Fun with Flags"
authors = [
    { name = "joe", email = "github@schicker.guru" }
]
dependencies = [
    "hattrick-libs==0.10.1",
    "flask>=3.0.0",
    "cryptography>=41.0.7",
    "CouchDB>=1.2",
    "gunicorn>=21.2.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
        packages = ["fun_with_flags"]

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
