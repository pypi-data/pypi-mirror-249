[tool.poetry]
name = "discord-ext-help"
version = "0.1.1"
description = "A discord.py extension that automatically generates interaction help commands based on Dict."
authors = ["sonyakun <owner@sonyakun.com>"]
readme = "README.md"
repository = "https://github.com/sonyakun/discord-ext-help"

[tool.poetry.dependencies]
python = "^3.8"
reactionmenu = "^3.1.5"
discord-py = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
