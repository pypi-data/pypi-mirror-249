[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyupb"
version = "0.0.1"
authors = [
  { name="Chor", email="chorong8883@gmail.com" },
]
description = "Upbit API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  'pyjwt >= 2.8.0',
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
keywords = ["upbit"]

[project.urls]
"Homepage" = "https://github.com/chorong8883/pyupb"