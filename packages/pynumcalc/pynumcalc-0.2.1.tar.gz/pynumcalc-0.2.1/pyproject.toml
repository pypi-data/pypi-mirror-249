[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pynumcalc"
version = "0.2.1"
description = "A Python package for numerical differential and integral calculus approximations."
readme = "README.md"
authors = [ { name = "Jacob Lee", email = "Jacob.J.Lee@outlook.com" } ]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "numpy==1.26.2; python_version >= '3.9'",
    "scipy==1.11.4; python_version >= '3.9'"
]

[project.urls]
homepage = "https://github.com/JacobLee23/pynumcalc"

[tool.setuptools.packages.find]
where = ["."]
include = ["pynumcalc*"]
exclude = ["pynumcalc.docs*", "pynumcalc.tests*"]