[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "khmeri"
version = "0.0.1"
authors = [
  { name="bazgab", email="gabrielbzzt@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
Homepage = "https://github.com/bazgab/khmeri"
Issues = "https://github.com/bazgab/khmeri/issues"