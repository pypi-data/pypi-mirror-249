[tool.poetry]
name = "syndb-cassandra"
version = "5.2.1"
description = "Casssandra driver assembly for SynDB"
authors = ["Can H. Tartanoglu <canhtart@gmail.com>"]
license = "BSD-4-Clause"
readme = "README.md"
packages = [{include = "syndb_cassandra"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

# packages owned by memorycircuits
syndb-constants = "*"
# ================

pandas = { version = "*", extras = [ "performance" ] }
uuid6 = "*"
orjson = "*"

scylla-driver = "^3.26.3"
scyllapy = "^1.2.1"

[tool.poetry.group.format.dependencies]
black = "*"
isort = "*"
ruff = "*"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
pytest-asyncio = "^0.21.1"
pytest-depends = "^1.0.1"

pandas = { version = "*", extras = [ "performance", "parquet" ] }

[tool.pytest.ini_options]
env = ["CQLENG_ALLOW_SCHEMA_MANAGEMENT=1"]

[tool.isort]
line_length = 120
profile = "black"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.ruff]
line-length = 120
ignore-init-module-imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
