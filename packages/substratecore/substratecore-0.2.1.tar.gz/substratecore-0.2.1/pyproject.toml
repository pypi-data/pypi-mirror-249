[project]
name = "substratecore"
version = "0.2.1"
description = "Autogenerated models and serialization for the Substrate API and SDKs"
authors = [
    { name = "vprtwn", email = "ben@substrate.run" }
]
dependencies = [
    "pydantic<=2.0.0",
]
readme = "README.md"
requires-python = ">= 3.7"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/substratecore"]

[tool.rye]
managed = true
dev-dependencies = [
    "pyright>=1.1.342",
    "datamodel-code-generator>=0.25.1",
    "httpx>=0.24.1",
    "requests>=2.31.0",
]

[tool.rye.scripts]
"generate" = "python bin/generate-models.py"
"generate:local" = "python bin/generate-models.py --local"
"publish" = "bin/publish-pypi"

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.7"

exclude = [
    ".venv",
]







