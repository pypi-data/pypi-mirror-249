[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "polars-distance"
requires-python = ">=3.8"
dependencies = [
  'polars >= 0.20.3'
]
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
authors = [
  { name="Ion Koutsours", email="15728914+ion-elgreco@users.noreply.github.com"},
]
description = "Polars plugin for pair-wise distance functions"
readme = "README.md"

[project.urls]
"Homepage" = "https://github.com/ion-elgreco/polars-distance"
"Bug Tracker" = "https://github.com/ion-elgreco/polars-distance/issues"

[tool.maturin]
module-name = "polars_distance._internal"