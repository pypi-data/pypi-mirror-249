[project]
name = "scrapy-colorlog"
version = "0.1.0"
description = "Color log output support for Scrapy"
authors = [
    { name = "divtiply" },
]
dependencies = [
    "scrapy>=1.0.0",
    "colorlog>=6.6.0",
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Framework :: Scrapy",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/divtiply/scrapy-colorlog"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"
