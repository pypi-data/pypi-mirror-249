[build-system]
requires = ['setuptools>=42']
build-backend = 'setuptools.build_meta'

[project]
name = "idev-pytermcolor"
version = "1.0.0"
authors = [
  { name="Irtsa", email="irtsa.development@gmail.com" },
]
description = "A python collection of functions to print of colored text to console / terminal."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IrtsaDevelopment/PyTermColor"
"Bug Tracker" = "https://github.com/IrtsaDevelopment/PyTermColor/issues"