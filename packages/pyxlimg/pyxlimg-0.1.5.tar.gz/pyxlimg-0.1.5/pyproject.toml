[tool.poetry]
name = "pyxlimg"
version = "0.1.5"
description = "Image Extractor for XLSX files"
authors = ["ShortArrow <bamboogeneral@shortarrow.jp>"]
maintainers = ["ShortArrow <bamboogeneral@shortarrow.jp>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/shortarrow/pyxlimg"
homepage = "https://shortarrow.jp"
documentation = "https://pyxlimg.readthedocs.io/en/latest/pyxlimg.html"
keywords = ["xlsx", "image", "PIL", "Pillow", "Excel"]

[tool.poetry.dependencies]
python = "^3.10"
Pillow = "^10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
black = "^23.0"
pytest-watch = "^4.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = ">=0.16"
sphinx = ">=7.0"
sphinx-autobuild = ">=2021.0"
sphinx-rtd-theme = ">=2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
