[metadata]
name = serenity-sdk-python
url = http://cloudwall.tech
version = file: VERSION.txt
description = Python SDK for the Serenity digital asset risk API
long_description = file: README.md
author = Cloudwall DevSecOps team
author_email = devsecops@cloudwall.tech

[options]
package_dir = =src/python
python_requires = >=3.8
packages = find:
include_package_data = True
install_requires = 
	auth0-python>=4.4.2,<4.5.0
	bidict==0.22.1
	fire==0.4.0
	humps==0.2.2
	pandas==1.5.3
	plotly==5.18.0
	pyarrow==14.0.1
	pydantic==1.10.13
	requests==2.31.0
	scipy==1.9.3
	seaborn==0.11.2
	typing-extensions==4.8.0

[options.packages.find]
where = src/python

[options.package_data]
* = 
	*.cfg

[flake8]
max-line-length = 120
extend-ignore = RST303,RST304,E731

[egg_info]
tag_build = 
tag_date = 0

