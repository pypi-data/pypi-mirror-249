[metadata]
name = gpt-prive
version = 0.0.2
author = Kyle Dinh
author_email = kyledinh@gmail.com
description = Tools for setup/communications to a LLM models
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kyledinh/gpt-prive
project_urls = 
	Bug Tracker = https://github.com/kyledinh/gpt-prive/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

