[tool.poetry]
name = "recs"
version = "0.3.1"
description = "ðŸŽ™ recs: the Universal Recorder ðŸŽ™"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
dtyper = "*"
numpy = "*"
pyaudio = "*"
rich = "*"
sounddevice = "*"
soundfile = "*"
threa = ">=1.9.0"
typer = "*"
impall = "*"
overrides = "*"
coverage = "*"
strenum = "*"
humanfriendly = "*"
tomli = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
ruff = "*"
tdir = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["recs"]
omit = [
    "recs/__main__.py",
    "recs/cfg/cli.py",
    "recs/cfg/app.py",
]

[tool.coverage.report]
fail_under = 94
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "if False:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if t.TYPE_CHECKING:",
]

[tool.poetry.scripts]
recs = 'recs.base.cli:run'

[tool.mypy]
ignore_missing_imports = true
no_implicit_optional = true
warn_unused_ignores = true
# disallow_any_generics = true
# disallow_any_unimported = true
# disallow_untyped_calls = true
# disallow_untyped_defs = true
# warn_return_any = true

[tool.black]
skip-string-normalization = true
target-version = ["py310"]

[tool.isort]
profile = "black"
