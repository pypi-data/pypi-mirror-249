[project]
name = "tgear-sdk"
version = "3.0.5"
authors = [
  { name="Next Industries s.r.l", email="info@nextind.eu" },
]
description = "Tactigon Gear SDK to connect to Tactigon Skin wereable platform"
readme = "README.md"
requires-python = ">=3.8,<3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "scipy==1.5.2",
    "numpy==1.17.3",
    "bleak==0.19.5",
    "deepspeech-tflite==0.9.3",
    "scikit-learn==0.23.1",
    "webrtcvad==2.0.10",
    "PyAudio==0.2.12",
    "blue-st-sdk==1.4.0",
    "requests==2.24.0",
    "pandas==1.1.2"
]

[project.urls]
"Homepage" = "https://nextind.eu"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"