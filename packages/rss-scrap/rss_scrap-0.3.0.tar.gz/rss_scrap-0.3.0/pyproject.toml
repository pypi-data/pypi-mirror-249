[tool.poetry]
name = "rss-scrap"
version = "0.3.0"
description = "Web scrapper which converts sites to RSS feeds."
authors = ["Michal Goral <dev@goral.net.pl>"]
license = "GPL-3.0-only"
readme = "README.md"
packages = [
    { include = "torss", from = "src" },
]
homepage = "https://git.goral.net.pl/rss-scrap.git/about"
repository = "https://git.goral.net.pl/rss-scrap.git"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.8.3"
beautifulsoup4 = "^4.9.0"

[tool.poetry.scripts]
rss-scrap = "torss.app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
