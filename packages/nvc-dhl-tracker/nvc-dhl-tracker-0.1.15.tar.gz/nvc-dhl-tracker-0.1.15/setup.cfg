[metadata]
name = nvc-dhl-tracker
description = Automatically track and record records for NVC shipments!
author = Collin Sage
author_email = 3229549+MrSage@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/i129f-Scripts/nvc-dhl-tracker
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	django
	django_extensions
	django-admin-autoregister
	gspread
	httpx

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	i129f_nvc_tracker = i129f.nvc_dhl_tracker.cli:run_from_cli

[tool:pytest]
addopts = 
	--cov i129f.nvc_dhl_tracker --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = nvc_dhl_tracker
extensions = 
	github_actions
	namespace
	pre_commit
namespace = i129f

[egg_info]
tag_build = 
tag_date = 0

