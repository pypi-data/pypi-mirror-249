[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NOrbit"
version = "0.0.1"
authors = [
    {name = "Lukas Orion", email = "a11919257@unet.univie.ac.at"},
    {name = "Jim Buisman", email = "a01625563@unet.univie.ac.at"}
]
requires-python = ">= 3.8"
dependencies = [
    "numpy >=1.23"
]
description = "A package for N-body integration using the Runge-Kutta 4th Order Method"
readme = "README.md"
license = {file = "LICENSE"}

[project.optional-dependencies]
gui = ["3Dplot"]
cli = [
  "matplotlib.pyplot",
  "mpl_toolkits.mplot3d",
]

[project.urls]
Homepage = "https://github.com/Lukas-Orion/NOrbit"
Repository = "https://github.com/Lukas-Orion/NOrbit"
"Bug Tracker" = "https://github.com/Lukas-Orion/NOrbit/issues"