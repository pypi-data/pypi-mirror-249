[metadata]
name = flickrhistory
version = attr: flickrhistory.__version__
license = GPLv3
description = Download a complete history of georeferenced flickr posts
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/christoph.fink/flickrhistory/
author = Christoph Fink
author_email = christoph.fink@helsinki.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	blessed
	GeoAlchemy2
	PyYAML
	psycopg2
	requests
	SQLAlchemy >= 1.4.0b1
	urllib3

[options.data_files]
. = flickrhistory.yml.example

[egg_info]
tag_build = 
tag_date = 0

