[tool.poetry]
name = "get-rich-logger"
version = "0.4.2"
description = ""
authors = ["Nicholas Butterly <butterlyn888@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.1.0"

[tool.poetry.group.dev.dependencies]
nox-poetry = "^1.0.3"
mypy = "^1.8.0"
mypy-extensions = "^1.0.0"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.3"
mkdocs-puml = "^1.2.3"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.1"
mkdocs-section-index = "^0.3.8"
mkdocstrings-python = "^1.7.5"
mkdocs-redirects = "^1.2.1"
mike = "^2.0.0"
ruff = "^0.1.9"

[tool.mypy]
python_version = "3.10"
files = ["src/*/*.py"]
disable_error_code = []

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
extend-include = []
line-length = 79
indent-width = 4

[tool.ruff.lint]
ignore = [
    "E501",  #  Avoid enforcing line-length violations (`E501`)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]  # Ignore import violations in all `__init__.py` files.
"**/{tests,docs,scripts,site,build,dist}/*" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
docstring-code-line-length = "dynamic"
