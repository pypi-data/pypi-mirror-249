[project]
name = "CosmoDocs"
version = "0.1.1"
description = "A generator for python files docstrings"
authors = [
    { name = "Thiago Santa Clara", email = "strovsk@outlook.com" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]
