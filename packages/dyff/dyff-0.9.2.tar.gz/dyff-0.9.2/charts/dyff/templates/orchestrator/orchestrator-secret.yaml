apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dyff.orchestrator.fullname" . }}
  labels:
    {{- include "dyff.orchestrator.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.orchestrator.extraEnvVarsSecret }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
