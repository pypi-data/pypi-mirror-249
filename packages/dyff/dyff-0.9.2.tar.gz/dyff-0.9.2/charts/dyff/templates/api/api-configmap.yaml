apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dyff.api.fullname" . }}
  labels:
    {{- include "dyff.api.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.api.extraEnvVarsConfigMap }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
