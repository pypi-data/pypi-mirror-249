[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Jerry Liu <jerry@llamaindex.ai>"]
classifiers = [
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "A library of tools for LlamaIndex or any application."
documentation = "https://github.com/run-llama/llama-hub"
homepage = "https://llamahub.ai"
keywords = ["LLM", "NLP", "RAG", "data", "devtools", "index", "retrieval"]
license = "MIT"
maintainers = [
    "Jerry Liu <jerry@llamaindex.ai>",
]
name = "lh-spotify"
readme = "README.md"
repository = "https://github.com/run-llama/llama-hub"
version = "0.1.0"
include = [{path = "base.py"}]

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
spotipy = "^2.23.0"

[project.scripts]
lh-spotify = "base:SpotifyReader"
