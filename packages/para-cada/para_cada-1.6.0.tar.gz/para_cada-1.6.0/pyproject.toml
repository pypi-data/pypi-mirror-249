[tool.poetry]
name = "para-cada"
version = "1.6.0"
description = "Executes your command for each file selected using glob expression(s)."
authors = ["Grzegorz Krason <grzegorz.krason@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/gergelyk/para-cada"
packages = [{include = "cada"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.7"
glob2 = "^0.7"
colorama = "^0.4.6"
natsort = "^8.4.0"
humanize = "^4.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
cada = "cada.__main__:main"
