"tests/*" = [
    "S101",
    "I001",
    "INP001",
]

[tool.pyprojectx]
black = "black==23.11.0"
ruff = "ruff==0.1.4"
pre-commit = "pre-commit==3.5.0"
px-utils = "px-utils==1.1.0"
mkdocs = [
    "mkdocs ~=1.4",
    "mkdocs-material ~=9.1",
    "mkdocstrings[python] ~=0.21",
    "markdown-include ~=0.8",
]

[tool.pyprojectx.pdm]
requirements = [
    "pdm==2.10.3",
]
post-install = "pw@pdm plugin add pdm-buildlocked && pw@pre-commit install"

[tool.pyprojectx.aliases]
install = "pdm install"
run = "pdm run pyprojectx -t pyproject.toml "
update = "pdm update"
outdated = "pdm update --outdated"
clean = "@px-utils: pxrm .venv .pytest_cache dist .pdm-build .ruff_cache"
full-clean = [
    "pw@clean",
    "@px-utils: pxrm .pyprojectx",
]
ruff = "ruff src tests --fix"
black = "black src tests"
unit-test = "pdm run pytest tests/unit"
integration-test = "pdm run pytest tests/integration"
test = [
    "pw@unit-test",
    "pw@integration-test",
]
check-ruff = "ruff src tests"
check-black = "black src tests --check"
check = [
    "pw@check-black",
    "pw@check-ruff",
    "pw@test",
]
build = [
    "pw@install",
    "pw@check",
    "pw@pdm build",
]
publish = "pdm publish --username __token__"
prep-release = "# cleanup\nrm -f wrappers.zip .changelog.md\n# extract version from tag\nRELEASE_VERSION=\"${GITHUB_REF_NAME}\"\n# replace __version__ in wrapper\nsed -i -e \"s/__version__/${RELEASE_VERSION}/g\" src/pyprojectx/wrapper/pw.py\nsed -i -e \"s/2.0.0b1/${RELEASE_VERSION}/g\" pyproject.toml\n# cleanup sed backup\nrm -r src/pyprojectx/wrapper/pw.py?*\nrm -r pyproject.toml?*\nmkdir -p dist-zip\ncp src/pyprojectx/wrapper/pw.py dist-zip/pw\ncp src/pyprojectx/wrapper/pw.bat dist-zip/pw.bat\nzip -j wrappers.zip dist-zip/pw*\nawk '/-{3,}/{flag=1;next}/Release/{if (flag==1)exit}flag' CHANGELOG.md > .changelog.md\n"
generate-usage = "pw@ --help > docs/docs/usage.txt"
serve-docs = "@mkdocs: cd docs && mkdocs serve"
generate-docs = "@mkdocs: pw@generate-usage && cd docs && mkdocs build"
deploy-docs = "@mkdocs: cd docs && mkdocs gh-deploy"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
