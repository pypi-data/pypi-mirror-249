[project]
name = "pyprojectx"
version = "2.0.0b1"
description = "Execute scripts from pyproject.toml, installing tools on-the-fly"
authors = [
    { name = "Houbie", email = "ivo@houbrechts-it.be" },
]
readme = "README.md"
keywords = [
    "build",
    "dependency",
    "pyprojectx",
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "userpath==1.9.1",
    "virtualenv==20.24.6",
    "tomlkit==0.12.3",
    "distlib==0.3.7",
    "filelock==3.13.1",
    "platformdirs==3.11.0",
    "click==8.1.7",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/pyprojectx/pyprojectx"
documentation = "https://pyprojectx.github.io"

[project.scripts]
pyprojectx = "pyprojectx.cli:main"

[tool.pdm.build]
buildlocked = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
    "pytest-mock>=3.12.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

