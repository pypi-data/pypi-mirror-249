[project]
name = "ellipsis-cli"
version = "0.2.7"
description = "A CLI tool for Ellipsis"
authors = [{name = "Ellips Developers", email = "team@ellipsis.dev"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic==1.10.4",
    "fastapi==0.89.1",
    "uvicorn[standard]==0.23.2",
    "loguru==0.7.2",
    "diff-match-patch==20230430",
    "requests==2.31.0"
]

[project.scripts]
ellipsis = "ellipsis.cli:cli"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "ellipsis"